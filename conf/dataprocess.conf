[daily_homepage_locked_navigation]
query_sql = select p_dt as ds ,cast(dw_db.get_json_object(browser_locked_cn_json, 'IE主页锁定保护量-主页锁定控盘导航量') as unsigned int) as y from dm_db.dm_safe_browser_locked where p_dt=date_sub(curdate(), interval 1 day)

[daily_homepage_locked_save_navigation]
query_sql = select p_dt as ds, cast(dw_db.get_json_object(browser_locked_cn_json, 'ie_protect_cn') as unsigned int) as y from dm_db.dm_safe_browser_locked where p_dt=date_sub(curdate(), interval 1 day)

[daily_homepage_navigation_actual]
query_sql = select a.p_dt as ds, cast(a.rst/(b.rst/c.rst) as unsigned int) as y from ( select p_dt ,cast(dw_db.get_json_object(browser_lock_cn_json, 'lock_S') as unsigned int) as rst from dm_db.dm_safe_navigation_kpi_stat where p_dt=date_sub(curdate(), interval 1 day)) a left join (select p_dt ,cast(dw_db.get_json_object(browser_locked_cn_json, '3.7以上非积分渠道日活') as unsigned int) as rst from dm_db.dm_safe_browser_locked where p_dt=date_sub(curdate(), interval 1 day)) b on a.p_dt=b.p_dt left join (select p_dt ,cast(dw_db.get_json_object(browser_locked_cn_json, '卫士日活总量') as unsigned int) as rst from dm_db.dm_safe_browser_locked where p_dt=date_sub(curdate(), interval 1 day)) c on a.p_dt=c.p_dt

