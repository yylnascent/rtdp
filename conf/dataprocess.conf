[hourly_safe_install]
query_sql = select concat(p_dt, ' ', p_hours, ':00:00') as ds, sum(count) as y from dm_db.dm_product_safe_kpi_hour where p_dt = date_format(date_sub(now(), interval 1 hour), '%%Y-%%m-%%d') and p_hours = date_format(date_sub(now(), interval 1 hour), '%%H') and p_type=0

[hourly_safe_uninstall]
query_sql = select concat(p_dt, ' ', p_hours, ':00:00') as ds, sum(count) as y from dm_db.dm_product_safe_kpi_hour where p_dt = date_format(date_sub(now(), interval 1 hour), '%%Y-%%m-%%d') and p_hours = date_format(date_sub(now(), interval 1 hour), '%%H') and p_type=2
