[daily_safe_dau]
query_sql = select p_dt as ds, daily_active as y from dm_db.dm_product_safe_kpi_day where p_dt = date_sub(curdate(), interval 1 day)

[daily_safe_odd_index]
query_sql = select data_date as ds, odd_index as y from da_db.scenes_conclusion_info_norm a where scenes_id = 3 and data_date = date_sub(curdate(), interval 1 day)

[daily_safe_odd_scenes]
query_sql = select data_date as ds, product_name,concat('[',group_concat('{"scenes_name":"',a.scenes_name,'","odd_index":"',a.odd_index,'","odd_rst":"',a.odd_rst,'"}'), ']') as y from (select a.*, if(a.product_name=@sn,@i:=@i+ 1,@i:=1) rank, @sn:=a.product_name as sn from ( select a.data_date, b.product_name, b.scenes_name, truncate(a.odd_index * 100,2) as odd_index, case when a.odd_index * 100 >=0 and a.odd_index * 100 < 84.13 then '正常' when a.odd_index * 100 >=84.13 and a.odd_index * 100 < 97.72 then '低异常' when a.odd_index * 100 >=97.72 and a.odd_index * 100 < 99.87 then '中异常' when a.odd_index * 100 >= 99.87 then '高异常' else '无' end as odd_rst from da_db.scenes_conclusion_info_norm a left join da_db.scenes_config_info_norm b on a.scenes_id = b.id where a.data_date = date_sub(curdate(),interval 1 day) and data_hour='' order by b.product_name,odd_index desc ) a,(select @sn:=null,@i:= 0) b) a where rank < 6 and product_name='2345安全卫士' group by product_name

