[daily_safe_version_distribute]
query_sql = select p_dt as ds, concat('{', group_concat('"', major_version, '":', ct), '}') as y from (select p_dt, major_version, sum(count) ct from dm_db.dm_product_safe_kpi_hour where p_dt=date_sub(curdate(), interval 1 day) and p_type='1' group by p_dt, major_version ) a group by p_dt

[daily_dll_promote_safe]
at = 
fetch_intervals = 30
query_sql = select p_dt as ds, concat('{', group_concat('"', channel, '":{"sum_cn":', sum_cn, ',"fail_rate":', fail_rate, '}'), '}') as y from (select p_dt, channel, sum(count) as sum_cn, sum(case when errorcode != '0' then count else 0 end)/sum(count) as fail_rate from dm_db.dm_channel_inst_log_promote_count where p_dt between date_sub(curdate(), interval 1 day) and curdate()  and channel !='' and product='pcsafe' group by p_dt, channel) a group by p_dt

